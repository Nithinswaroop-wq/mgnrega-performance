spring.application.name=Mgnrega

# Use environment variables if available, otherwise fall back to local setup
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:nithin}
spring.datasource.driver-class-name=org.postgresql.Driver

# Redis
spring.redis.url=${REDIS_URL:redis://localhost:6379}

# JPA settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
